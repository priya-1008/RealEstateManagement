<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>State Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Add New State </h1>
            <h:outputLabel for="stateName" value="State Name : "/>
            <h:inputText id="stateName" value="#{adminManageBeans.stateName}" required="true"/>
            <h:commandButton value="Add State" action="#{adminManageBeans.addState()}"/>
        </h:form>
        <h1>All State List</h1>
        <h:dataTable value="#{adminManageBeans.stateList}" var="state" border="2">
            <h:column>
                <f:facet name="header">State Id</f:facet>
                    #{state.stateId}
            </h:column>
            <h:column>
                <f:facet name="header">State Name</f:facet>
                    #{state.stateName}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
