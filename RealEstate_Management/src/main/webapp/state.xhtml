<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>State Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Add New State </h1>
            <h:outputLabel for="stateName" value="State Name : "/>
            <h:inputText id="stateName" value="#{adminBean.stateName}" required="true"/>
            <h:commandButton value="Add State" action="#{adminBean.addState()}"/>
        </h:form>
        <h1>All State List</h1>
        <h:dataTable value="#{adminBean.stateList}" var="state" border="2">
            <h:column>
                <f:facet name="header">State Id</f:facet>
                    #{state.stateId}
            </h:column>
            <h:column>
                <f:facet name="header">State Name</f:facet>
                    #{state.stateName}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <!-- Separate form for delete button to bypass the validation -->
                <h:form>
                    
                    <h:commandLink value="Delete" action="#{adminBean.deleteState()}">
                        <f:setPropertyActionListener value="#{state.stateId}" target="#{adminBean.stateid}"/>
                    
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
